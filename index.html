
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript app de tareas</title>
    <!-- BOOTSTRAP -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">App de tareas</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group mb-3">
                  <input type="text" id="title" placeholder="agregar tarea" class="form-control">
                </div>
                <div class="form-group mb-3">
                  <textarea id="description" cols="30" rows="8" class="form-control" placeholder="agregar descripcion"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="./apptareas.js"></script>
  </body>
</html>
